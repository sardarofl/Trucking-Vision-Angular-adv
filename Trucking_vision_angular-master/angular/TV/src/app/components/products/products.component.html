<br><br>
<h5>Add new product</h5>

   <div class="row">

     <form id = "formNewProduct" name ="formNewProduct" #productData = "ngForm" >
      <input type = "text" name ="name" id="name" placeholder="Enter product name" ngModel><br>
      <input type = "file" id="image" name="image" ngModel ><br><br>
      <input type="button" class="btn  green darken-1" (click)="addProduct(); productData.reset()" value="Add Product">
    </form>

   </div>

   <table class="responsive-table striped">
          <thead>
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Delete</th>
                <th>Edit Gallery</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of product">
              <td>{{item.product_name}}</td>
              <td><img src='http://localhost:3000/uploads/{{item.image_path}}' height='42' width='62'></td>
              <td> <a (click)="deleteProduct(item._id,item.product_name)" class="waves-effect waves-light red darken-3 btn"><i  class="material-icons">delete</i></a></td>
              <td><a  routerLink='/gallery/{{item._id}}/{{item.product_name}}/{{category_url}}' routerLinkActive="active" class="waves-effect waves-light indigo darken-4 btn"><i class="material-icons">edit</i></a></td>

            </tr>
          </tbody>
  </table>
